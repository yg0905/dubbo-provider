<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
<!-- 头部 -->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 管理布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!-- 侧边栏 -->
    <div class="layui-side">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-accordion="true" lay-filter="admin-side-nav"
                style="height: 100%">
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="" id="main" width="100%" style="height: 99.9%" frameborder="0"></iframe>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 底部固定区域
    </div>

</div>
</body>
<script src="../../layui/layui.js"></script>
<script>
    layui.define(['laytpl','element'],function (exports) {
        var $ = layui.jquery;
        exports('chang', function (url1) {//函数参数
            alert(url1)
            $('#main').attr('src',url1+".html")
        });
    })
</script>
<script>
    layui.use(['laytpl','element'],function () {
        var $ = layui.jquery;
        var laytpl = layui.laytpl;
        var element=layui.element;

        $.get('menu', '', function (res) {
            if (200 == res.code) {
                laytpl(sideNav.innerHTML).render(res.data, function (html) {
                    $('.layui-layout-admin .layui-side .layui-nav').html(html);
                    element.render('nav');
                });
            } else {
                alert("失败")
            }
        }, 'json');

    })
</script>
<script id="sideNav"  type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="layui-nav-item">
        <a href="#"><i class="fa {{item.icon}}"></i>&emsp;<cite>{{ item.name}}</cite></a>
        {{# if(item.subMenus&&item.subMenus.length>0){ }}
        <dl class="layui-nav-child">
            {{# layui.each(item.subMenus, function(index, subItem){ }}
            <dd>
                <a href="#" onclick="layui.chang('{{subItem.url}}')">{{ subItem.name }}</a>
                {{# if(subItem.subMenus&&subItem.subMenus.length>0){ }}
                <dl class="layui-nav-child">
                    {{# layui.each(subItem.subMenus, function(index, thrItem){ }}
                    <dd>
                        <a href="#" onclick="layui.chang('{{thrItem.url}}')">{{ thrItem.name }}</a>
                    </dd>
                    {{# }); }}
                </dl>
                {{# } }}
            </dd>
            {{# }); }}
        </dl>
        {{# } }}
    </li>
    {{#  }); }}

</script>
</html>
